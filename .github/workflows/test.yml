name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  # Removed daily cron schedule - run tests on-demand instead

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: strength-manager/package-lock.json
    
    - name: Install dependencies
      working-directory: ./strength-manager
      run: npm ci
    
    - name: Run unit and integration tests
      working-directory: ./strength-manager
      run: npm test -- --ci --coverage --maxWorkers=2
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        files: ./strength-manager/coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    # E2E tests now only run on PRs (optional - won't fail if secrets missing)
    - name: Install Playwright browsers
      if: github.event_name == 'pull_request'
      working-directory: ./strength-manager
      run: npx playwright install --with-deps chromium
      continue-on-error: true
    
    - name: Run E2E tests
      if: github.event_name == 'pull_request'
      working-directory: ./strength-manager
      run: npm run test:e2e
      continue-on-error: true
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.TEST_SUPABASE_ANON_KEY }}
    
    - name: Upload E2E test results
      uses: actions/upload-artifact@v4
      if: always() && github.event_name == 'pull_request'
      with:
        name: playwright-report
        path: strength-manager/playwright-report/
        retention-days: 7
    
    - name: Comment PR with test results
      uses: daun/playwright-report-comment@v3
      if: always() && github.event_name == 'pull_request'
      with:
        report-path: strength-manager/playwright-report/
        
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: strength-manager/package-lock.json
    
    - name: Install dependencies
      working-directory: ./strength-manager
      run: npm ci
    
    - name: Run linter
      working-directory: ./strength-manager
      run: npm run lint